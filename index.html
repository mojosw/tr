<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Türkiye'nin En İyi Poker Kulübü</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #8b0000);
      color: #f5f0e6;
      text-align: center;
    }

    .photo-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 30px auto;
      border: 3px solid #d4af37;
      box-shadow: 0 0 20px #d4af37;
    }

    .photo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #d4af37;
    }

    p.description {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #f0e6d2;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .telegram-button {
      background-color: #d4af37;
      color: #2c1a1a;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: bold;
      box-shadow: 0 0 10px #d4af37;
      animation: pulse 2s infinite;
    }

    .telegram-button:hover {
      background-color: #b38e2e;
      box-shadow: 0 0 20px #ffd700;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #d4af37; }
      50% { box-shadow: 0 0 25px #ffd700; }
      100% { box-shadow: 0 0 10px #d4af37; }
    }
  </style>
</head>
<body>
  <div class="photo-circle">
    <img src="poker.jpg" alt="Poker Kulübü" />
  </div>

  <h1>Türkiye'nin En İyi Poker Kulübü</h1>

  <p class="description">Hemen oyuna katıl!</p>

  <div class="button-group">
    <a class="telegram-button" href="https://t.me/+cuurITBM_pY3Zjky" target="_blank">Telegram</a>
  </div>

</body>
</html>
